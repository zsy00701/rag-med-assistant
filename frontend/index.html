    <style>

        .send-button {

        /* Markdown æ ·å¼ */

        .message-content h1 { font-size: 1.5em; }

        .message-content ul,

        .message-content pre {

        .message-content pre code {

        .message-content blockquote {

        }

        .message.user .message-content blockquote {

        .message-content strong {

        .message-content table {

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¥ è‚èƒ†èƒ°æœ¯ååº·å¤åŠ©æ‰‹</h1>
            <p>åŸºäºæœ€æ–°åŒ»ç–—è¯æ®çš„ä¸“ä¸šè¥å…»æŒ‡å¯¼</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="empty-state">
                <div class="empty-state-icon">ğŸ’¬</div>
                <p>æ‚¨å¥½ï¼æˆ‘æ˜¯æ‚¨çš„æœ¯ååº·å¤åŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆé—®é¢˜å¯ä»¥é—®æˆ‘ã€‚</p>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="questionInput" 
                    class="input-box" 
                    placeholder="è¯·è¾“å…¥æ‚¨çš„é—®é¢˜..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">å‘é€</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/chat';
        const chatContainer = document.getElementById('chatContainer');
        const questionInput = document.getElementById('questionInput');
        const sendButton = document.getElementById('sendButton');

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        questionInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // å›è½¦å‘é€ï¼ˆShift+Enter æ¢è¡Œï¼‰
        questionInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const question = questionInput.value.trim();
            if (!question || sendButton.disabled) return;

            // æ¸…ç©ºè¾“å…¥æ¡†
            questionInput.value = '';
            questionInput.style.height = 'auto';

            // ç§»é™¤ç©ºçŠ¶æ€æç¤º
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage('user', question);

            // ç¦ç”¨å‘é€æŒ‰é’®
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="loading"></div>';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                addMessage('assistant', data.answer);
            } catch (error) {
                console.error('Error:', error);
                addMessage('assistant', `æŠ±æ­‰ï¼ŒæœåŠ¡æš‚æ—¶ä¸å¯ç”¨ã€‚é”™è¯¯ä¿¡æ¯ï¼š${error.message}`, true);
            } finally {
                // æ¢å¤å‘é€æŒ‰é’®
                sendButton.disabled = false;
                sendButton.textContent = 'å‘é€';
                questionInput.focus();
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(role, content, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const iconDiv = document.createElement('div');
            iconDiv.className = 'message-icon';
            iconDiv.textContent = role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            if (isError) {
                contentDiv.classList.add('error-message');
            }
            
            // æ¸²æŸ“ Markdownï¼ˆä»…å¯¹åŠ©æ‰‹æ¶ˆæ¯æ¸²æŸ“ï¼Œç”¨æˆ·æ¶ˆæ¯ä¿æŒåŸæ ·ï¼‰
            if (role === 'assistant' && !isError && typeof marked !== 'undefined') {
                // é…ç½® marked é€‰é¡¹
                marked.setOptions({
                    breaks: true,  // æ”¯æŒ GitHub é£æ ¼çš„æ¢è¡Œ
                    gfm: true,     // å¯ç”¨ GitHub é£æ ¼çš„ Markdown
                });
                try {
                    contentDiv.innerHTML = marked.parse(content);
                } catch (e) {
                    // å¦‚æœ Markdown è§£æå¤±è´¥ï¼Œå›é€€åˆ°ç®€å•æ¢è¡Œå¤„ç†
                    console.error('Markdown parsing error:', e);
                    contentDiv.innerHTML = content.replace(/\n/g, '<br>');
                }
            } else {
                // ç”¨æˆ·æ¶ˆæ¯æˆ–é”™è¯¯æ¶ˆæ¯åªå¤„ç†æ¢è¡Œ
                contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            }

            messageDiv.appendChild(iconDiv);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);

            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ç»‘å®šå‘é€æŒ‰é’®
        sendButton.addEventListener('click', sendMessage);

        // é¡µé¢åŠ è½½æ—¶èšç„¦è¾“å…¥æ¡†
        questionInput.focus();
    </script>
